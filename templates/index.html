{% extends "base.html" %}

{% block title %}Cyber Law Assistant{% endblock %}

{% block content %}
<div class="chat-container">
    <div id="chat-history"></div>
    
    <div class="typing-indicator">
        <div class="typing-dot"></div>
        <div class="typing-dot" style="animation-delay: 0.2s"></div>
        <div class="typing-dot" style="animation-delay: 0.4s"></div>
    </div>
</div>

<div class="input-container">
    <input type="text" id="user-input" 
           placeholder="Ask about cyber laws, reporting procedures, or prevention tips...">
    <button onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
        Send
    </button>
</div>
{% endblock %}

{% block footer %}{% endblock %}

{% block extra_js %}
<script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const typingIndicator = document.querySelector('.typing-indicator');

    function formatStructuredContent(content) {
        let html = '';
        
        if (content.sections) {
            html += '<div class="structured-content">';
            content.sections.forEach(section => {
                html += `<div class="content-section">
                    <h3>${section.title || ''}</h3>
                    <p>${section.content || ''}</p>
                </div>`;
            });
            html += '</div>';
        } else if (content.list) {
            html += '<ul class="content-list">';
            content.list.forEach(item => {
                html += `<li>${item}</li>`;
            });
            html += '</ul>';
        } else if (content.table) {
            html += '<table class="content-table">';
            if (content.table.headers) {
                html += '<thead><tr>';
                content.table.headers.forEach(header => {
                    html += `<th>${header}</th>`;
                });
                html += '</tr></thead>';
            }
            if (content.table.rows) {
                html += '<tbody>';
                content.table.rows.forEach(row => {
                    html += '<tr>';
                    row.forEach(cell => {
                        html += `<td>${cell}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</tbody>';
            }
            html += '</table>';
        } else {
            html = content;
        }
        
        return html;
    }

    function addMessage(message, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        
        if (isUser) {
            messageDiv.innerHTML = `
                <div class="message-content">${message}</div>
            `;
        } else {
            if (message.type === 'structured') {
                let html = '<div class="structured-content">';
                message.content.forEach(section => {
                    html += `
                        <div class="content-section">
                            <h3>${section.title}</h3>
                            <div class="section-content">
                                ${section.content.map(item => {
                                    if (item.type === 'list_item') {
                                        return `<div class="list-item">• ${item.content}</div>`;
                                    } else if (item.type === 'paragraph') {
                                        return `<p>${item.content}</p>`;
                                    }
                                    return '';
                                }).join('')}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                html += `
                    <div class="feedback-buttons">
                        <button class="feedback-btn" onclick="submitFeedback(${message.id}, 'helpful')">
                            <i class="fas fa-thumbs-up"></i>
                        </button>
                        <button class="feedback-btn" onclick="submitFeedback(${message.id}, 'not_helpful')">
                            <i class="fas fa-thumbs-down"></i>
                        </button>
                        <button class="feedback-btn" onclick="showFeedbackModal(${message.id})">
                            <i class="fas fa-flag"></i>
                        </button>
                    </div>
                `;
                
                messageDiv.innerHTML = html;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">${message}</div>
                `;
            }
        }
        
        chatHistory.appendChild(messageDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function showTyping() {
        typingIndicator.style.display = 'flex';
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function hideTyping() {
        typingIndicator.style.display = 'none';
    }

    async function submitFeedback(messageId, rating) {
        try {
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message_id: messageId, rating })
            });
            
            const data = await response.json();
            if (data.status === 'success') {
                const feedbackBtn = event.target.closest('.feedback-btn');
                feedbackBtn.classList.add('active');
            }
        } catch (error) {
            console.error('Error submitting feedback:', error);
        }
    }

    function showFeedbackModal(messageId) {
        const modal = document.createElement('div');
        modal.className = 'feedback-modal';
        modal.innerHTML = `
            <div class="feedback-modal-content">
                <h3>Report Issue</h3>
                <textarea placeholder="Please describe the issue..."></textarea>
                <div class="feedback-modal-buttons">
                    <button onclick="closeFeedbackModal()">Cancel</button>
                    <button onclick="submitFeedbackReport(${messageId})">Submit</button>
                </div>
            </div>
        `;
        document.body.appendChild(modal);
        modal.style.display = 'flex';
    }

    function closeFeedbackModal() {
        const modal = document.querySelector('.feedback-modal');
        if (modal) {
            modal.remove();
        }
    }

    async function submitFeedbackReport(messageId) {
        const modal = document.querySelector('.feedback-modal');
        const comment = modal.querySelector('textarea').value;
        
        try {
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message_id: messageId,
                    rating: 'report',
                    comment
                })
            });
            
            const data = await response.json();
            if (data.status === 'success') {
                closeFeedbackModal();
                const feedbackBtn = document.querySelector(`[onclick="showFeedbackModal(${messageId})"]`);
                feedbackBtn.classList.add('active');
            }
        } catch (error) {
            console.error('Error submitting feedback report:', error);
        }
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, true);
        userInput.value = '';
        
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message bot-message';
        loadingDiv.innerHTML = '<div class="loading"></div>';
        chatHistory.appendChild(loadingDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            loadingDiv.remove();

            const data = await response.json();
            if (data.status === 'success' && data.response) {
                addMessage(data.response, false);
            } else if (data.status === 'error') {
                addMessage(`Error: ${data.message}`, false);
            }
        } catch (error) {
            loadingDiv.remove();
            console.error('Error:', error);
            addMessage('⚠️ Error connecting to the assistant. Please try again.', false);
        }
    }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
{% endblock %}
