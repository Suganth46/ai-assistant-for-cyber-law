<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Law Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --bot-bubble: #e2e8f0;
            --user-bubble: #2563eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 0 0 1rem 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
        }

        .chat-container {
            flex: 1;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-history {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #f1f5f9;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: var(--user-bubble);
            color: white;
            align-self: flex-end;
            border-radius: 1rem 1rem 0 1rem;
        }

        .bot-message {
            background: var(--bot-bubble);
            align-self: flex-start;
            border-radius: 1rem 1rem 1rem 0;
        }

        .input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 0.5rem;
        }

        #user-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--secondary-color);
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .message {
                max-width: 90%;
            }
        }

        .tools {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            justify-content: flex-end;
        }

        .dark-mode {
            --background-color: #1e293b;
            --text-color: #f8fafc;
            --bot-bubble: #334155;
            --user-bubble: #3b82f6;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e9ecef, #007bff);
            color: #343a40;
            line-height: 1.6;
            animation: fadeIn 1s ease-in;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease-out;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        /* Header section */
        header {
            display: none; /* Remove duplicate header */
        }

        /* Main chat area */
        .chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 10px 10px;
            background-color: #e1f5fe; /* Change to light blue */
        }

        /* Save button */
        .save-btn {
            background-color: #1e88e5; /* Change to blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .save-btn:hover {
            background-color: #1565c0;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: #d0e7ff; /* Change sidebar background to light blue */
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #0056b3;
            background-color: #b3d1ff; /* Change section header background to a darker blue */
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .topic-list {
            list-style: none;
        }

        .topic-list li {
            padding: 8px 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            background-color: #e6f2ff; /* Change topic item background to very light blue */
        }

        .topic-list li:hover {
            background-color: #cce5ff;
        }

        .topic-list li.active {
            background-color: #b3d1ff;
            font-weight: 500;
        }

        /* Chat main content */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            line-height: 1.5;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: #f8f9fa;
            color: #343a40;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 5px;
            text-align: right;
        }

        /* Input area */
        .chat-input {
            border-top: 1px solid #ddd;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background-color: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #007bff;
        }

        .send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        /* Status bar */
        .status-bar {
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .typing-indicator {
            display: none;
            align-items: center;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #8c8c8c;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: pulse 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: pulse 1s infinite 0.2s;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: pulse 1s infinite 0.4s;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
              
                <h1>Cyber Law Assistant</h1>
            </div>
            <nav>
                <a href="newindex.html">Home</a>
                <a href="/about">About</a>
                <a href="contact.html">Contact</a>
                <a href="/login">Login</a>
            </nav>
            <button id="saveBtn" class="save-btn">Save Conversation</button>
        </div>
        <div class="chat-container">
            <div class="tools">
               <!--  <button onclick="toggleDarkMode()">
                    <i class="fas fa-moon"></i>
                </button> -->
                <button onclick="clearHistory()">
                    <i class="fas fa-trash"></i>
                </button>
            </div>

            <div id="chat-history"></div>
            
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot" style="animation-delay: 0.2s"></div>
                <div class="typing-dot" style="animation-delay: 0.4s"></div>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" 
                       placeholder="Ask about cyber laws, reporting procedures, or prevention tips...">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.querySelector('.typing-indicator');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `
                <div class="message-content">${message}</div>
             
            `;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            showTyping();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                addMessage(data.response);
            } catch (error) {
                addMessage('⚠️ Error connecting to the assistant. Please try again.');
            } finally {
                hideTyping();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function clearHistory() {
            chatHistory.innerHTML = '';
        }

        // Event Listeners
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
