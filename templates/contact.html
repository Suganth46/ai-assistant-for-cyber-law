<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cyber Law Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8ff78, #78ffd6);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
            margin-right: auto;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 20px;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 40px;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .team-section {
            margin: 40px 0;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .team-member {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }

        .team-member:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .team-member h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #333;
        }

        .team-member p {
            color: #555;
            margin-bottom: 15px;
        }

        .contact-info {
            margin-top: 50px;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .contact-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-item p, .contact-item a {
            color: #555;
            text-decoration: none;
        }

        .contact-item a:hover {
            color: #4CAF50;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
                margin: 20px auto;
            }

            .contact-container {
                padding: 20px;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }

            .contact-details {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

            <nav>

                <div class="contact-info">

        </div>
    </div>
</body>
